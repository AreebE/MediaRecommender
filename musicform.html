<html>

<head>
  <script src="musicform.js"></script>
</head>

<body>
  <h1 style="text-align : center"> MUSIC</h1>
  <table border="1" align="center">
    <tr>
      <td>Genres (Separated By A Comma)</td>
      <td><input type="text" name="genres" id="genres"></td>
    </tr>
    <tr>
      <td>Similar to These Artists (Separated By A Comma): </td>
      <td><input type="text" name="artists" id="artists"></td>
    </tr>
    <tr>
      <td>Similar to These Songs (Separated By A Comma): </td>
      <td><input type="text" name="similarsongs" id="similarsongs"></td>
    </tr>
    <tr>
      <td>Language(s) (Separated By A Comma)</td>
      <td><input type="text" name="languages" id="languages"></td>
    </tr>
    <tr>
      <td>Time Period (Year - Year Format): </td>
      <td><input type="text" name="years" id="years"></td>
    </tr>

    <tr>
      <td>&nbsp</td>
      <td align="center"><input type="button" value="Submit Interests" name="submit" id="submit" onClick="display()" />
      </td>
    </tr>
  </table>
  <table width="400px" align="center" border=0>

  </table>


  <button onclick=window.location.href='getstarted.html'>BACK </button>
  <button onclick=window.location.href='index.html'>GO HOME </button>
</body>

</html>
