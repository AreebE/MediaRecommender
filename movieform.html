<html>

<head>
  <script src="movieform.js"></script>
</head>

<body>
  <table border="1" align="center">
    <tr>
      <td>Genres (Separated By A Comma)</td>
      <td><input type="text" name="genres" id="genres"></td>
    </tr>
    <tr>
      <td>Featuring Actors such as (Separated By A Comma): </td>
      <td><input type="text" name="actors" id="actors"></td>
    </tr>
    <tr>
      <td>Similar to These Directors (Separated By A Comma):</td>
      <td><input type="text" name="directors" id="directors"></td>
    </tr>

    <tr>
      <td>&nbsp</td>
      <td align="center"><input type="button" value="Submit" name="submit" id="submit" onClick="display()" /></td>
    </tr>
  </table>
  <table width="400px" align="center" border=0>


  </table>
  <ul>
    <li>
                Number Of Recommendations: <input type="number" name="numRec" min="1">
            </li>
  <p>Rate the importance of the following options to you (out of 10):</p>
  <form id="ratingForm">
      <li>
        Characters: <input type="number" name="rating1" min="1" max="10">
      </li>
      <li>
        Plot: <input type="number" name="rating2" min="1" max="10">
      </li>
      
      <!-- Add more options as needed -->
    </ul>
    <input type="submit" value="Submit Ratings">
  </form>
  <div id="responseSection"></div>

</body>

</html>
